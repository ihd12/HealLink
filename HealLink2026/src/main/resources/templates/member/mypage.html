<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지 | HealLink</title>

    <!-- 공통 CSS -->
    <link rel="stylesheet" th:href="@{/css/global.css}">

    <!-- 헤더, 푸터 CSS -->
    <link rel="stylesheet" th:href="@{/css/mainpage/header.css}">
    <link rel="stylesheet" th:href="@{/css/mainpage/footer.css}">

    <link rel="stylesheet" href="/css/mypage.css">
</head>
<body>

<div th:replace="mainpage/header :: header"></div>

<main class="mypage-wrapper">
    <!-- 왼쪽 사이드바 (마이페이지 카테고리) -->
    <aside class="mypage-sidebar">
        <h2 class="sidebar-title">HealLink</h2>
        <ul class="sidebar-menu">
            <li>
                <a th:href="@{/mypage}">내 예약</a>
            </li>
            <li>
                <a th:href="@{/mypage/profile}">회원정보</a>
            </li>

            <!-- 관리자 전용 메뉴 -->
            <!--<li class="admin-section"
                th:if="${#authentication.principal.role.name() == 'ADMIN'}">
                <span class="admin-title">관리자 페이지</span>
                <ul class="admin-menu">
                    <li>
                        <a th:href="@{/admin/users}">사용자 관리</a>
                    </li>
                    <li>
                        <a th:href="@{/admin/notices}">공지사항 관리</a>
                    </li>
                </ul>
            </li>-->
        </ul>
    </aside>

    <!-- 오른쪽 콘텐츠 영역 -->
    <section class="mypage-content">

        <h2 class="content-title">내 예약</h2>

        <!-- 예약 카드 목록 -->
        <div class="reservation-list">

            <div class="reservation-card">
                <div class="reservation-info">
                    <span class="badge">A</span>
                    <div>
                        <strong>ㄱ성형외과</strong><br>
                        <span>김철수 원장</span>
                    </div>
                </div>
                <div class="reservation-action">
                    📅
                </div>
            </div>

            <div class="reservation-card">
                <div class="reservation-info">
                    <span class="badge">B</span>
                    <div>
                        <strong>ㄴ성형외과</strong><br>
                        <span>홍길동 원장</span>
                    </div>
                </div>
                <div class="reservation-action">
                    📅
                </div>
            </div>

            <div class="reservation-card">
                <div class="reservation-info">
                    <span class="badge">C</span>
                    <div>
                        <strong>ㄷ내과</strong><br>
                        <span>아무개 원장</span>
                    </div>
                </div>
                <div class="reservation-action">
                    📅
                </div>
            </div>

        </div>

        <!-- 페이지네이션 (디자인용) -->
        <div class="pagination">
            <span>Previous</span>
            <span class="current">1</span>
            <span>2</span>
            <span>3</span>
            <span>Next</span>
        </div>

    </section>
</main>

</body>
</html>
