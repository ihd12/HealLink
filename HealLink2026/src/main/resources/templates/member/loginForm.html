<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 로그인 | HealLink</title>
</head>
<body>

<div th:replace="mainpage/header :: header"></div>

<main class="member-login-container">

    <!-- 안내 문구 -->
    <div class="login-message">
        <h1>HealLink</h1>
        <p>Member Login</p>
    </div>

    <form action="/login" method="post">
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
        <!-- 아이디 -->
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="email" id="username" name="username" required placeholder="아이디를 입력하세요">
        </div>

        <!-- 비밀번호 -->
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">
        </div>

        <!-- 자동 로그인 -->
        <div class="form-group remember-me">
            <label>
                <input type="checkbox" name="remember-me">
                자동 로그인
            </label>
        </div>

        <!-- 로그인 버튼 -->
        <button type="submit" class="login-btn">로그인</button>
    </form>

    <!-- 회원가입 링크 -->
    <div class="signup-text">
        아직 회원이 아니신가요? <a href="/join">회원가입</a>
    </div>
</main>

</body>
</html>
