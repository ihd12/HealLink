<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상세 정보</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body class="p-5">
<div class="container">
    <h2 th:text="${healthInfo.title}">제목</h2>
    <hr>
    <div class="card">
        <div class="card-header bg-success text-white">
            ID: <span th:text="${healthInfo.id}"></span>
            <span th:text="${#temporals.format(healthInfo.createdAt, 'yyyy-MM-dd')}"></span>
            <span th:text="${#temporals.format(healthInfo.updatedAt, 'yyyy-MM-dd')}"></span>

        </div>
        <div class="card-body">
            <div class="mb-3">
                <span class="badge badge-primary" th:text="${healthInfo.category}"></span>
                <span class="badge badge-secondary" th:text="${healthInfo.sourceType}"></span>
            </div>

            <div class="p-4 bg-light border rounded">
                <p th:text="${healthInfo.content}" style="white-space: pre-wrap;"></p>
            </div>
        </div>

        <div class="card-footer text-right">
            <a href="/healthinfo" class="btn btn-outline-secondary">목록으로</a>
            <button type="button" class="btn-delete" th:onclick="|deletePost(${healthInfo.id})|">삭제하기</button>
            <a th:href="@{/healthinfo/modify/{id}(id=${healthInfo.id})}" class="btn">수정하기</a>
        </div>
    </div>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    function deletePost(id) {
        // 1. 사용자에게 한 번 더 물어보기 (실수 방지)
        if (!confirm(id + "번 게시글을 정말 삭제하시겠습니까?")) {
            return; // '취소' 클릭 시 함수 종료
        }

        // 2. Axios를 이용한 DELETE 요청
        axios.delete('/api/healthinfo/' + id)
            .then(res => {
                // 3. 성공 시 알림창 띄우고 목록으로 이동
                alert("삭제가 완료되었습니다.");
                location.href = "/healthinfo";
            })
            .catch(err => {
                // 4. 실패 시 에러 로그 확인
                console.error(err);
                alert("삭제 중 오류가 발생했습니다.");
            });
    }
</script>

</html>
