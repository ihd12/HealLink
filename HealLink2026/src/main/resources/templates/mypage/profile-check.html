<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 확인 | HealLink</title>

    <!-- 공통 CSS -->
    <link rel="stylesheet" th:href="@{/css/global.css}">

    <!-- 헤더 / 푸터 CSS -->
    <link rel="stylesheet" th:href="@{/css/mainpage/header.css}">

    <!-- 마이페이지 사이드바 및 공통 CSS -->
    <link rel="stylesheet" th:href="@{/css/mypage/sidebar.css}">

    <!-- 회원정보 내부 섹션 -->
    <link rel="stylesheet" th:href="@{/css/mypage/profile-check.css}">
</head>
<body>

<div th:replace="mainpage/header :: header"></div>

<main class="mypage-wrapper">

    <div th:replace="mypage/sidebar :: sidebar('profile')"></div>

    <section class="mypage-content">

        <h2 class="content-title">회원정보 확인</h2>
        <p class="desc">
            정보를 안전하게 보호하기 위해 비밀번호를 다시 한 번 입력해주세요.
        </p>

        <form action="/mypage/profile/check" method="post">

            <!-- 아이디 (이메일) -->
            <div class="form-group">
                <label>아이디</label>
                <input type="text"
                       th:value="${email}"
                       readonly>
            </div>

            <!-- 비밀번호 -->
            <div class="form-group">
                <label>비밀번호</label>
                <input type="password"
                       name="password"
                       required
                       autofocus
                       autocomplete="current-password">
            </div>

            <p class="error-message"
               th:if="${error}"
               th:text="${error}"></p>

            <button class="btn-primary">확인</button>
        </form>

    </section>
</main>
</body>
</html>
