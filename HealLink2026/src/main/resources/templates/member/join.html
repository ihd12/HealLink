<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 | HealLink</title>
</head>
<body>

<div th:replace="mainpage/header :: header"></div>

<main class="join-container">
    <!-- 안내 문구 -->
    <div class="join-message">
        <h1>HealLink</h1>
        <p>Member Join</p>
    </div>

    <form th:action="@{/join}" method="post">
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
        <!-- 이메일 -->
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email"
                   required placeholder="이메일을 입력하세요">
        </div>

        <!-- 비밀번호 -->
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password"
                   required placeholder="비밀번호를 입력하세요">
        </div>

        <!-- 비밀번호 확인 -->
        <div class="form-group">
            <label for="passwordConfirm">비밀번호 확인</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm"
                   required placeholder="비밀번호를 다시 입력하세요">
        </div>

        <!-- 이름 -->
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name"
                   required placeholder="이름을 입력하세요">
        </div>

        <!-- 전화번호 -->
        <div class="form-group">
            <label for="phone">전화번호</label>
            <input type="tel" id="phone" name="phone"
                   placeholder="전화번호를 입력하세요">
        </div>

        <!-- 회원가입 버튼 -->
        <button type="submit" class="join-btn">회원가입</button>

        <!-- 로그인 링크 -->
        <div class="signup-text">
            이미 회원이신가요? <a href="/login">로그인</a>
        </div>
    </form>
</main>

</body>
</html>
