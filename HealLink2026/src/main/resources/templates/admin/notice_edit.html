<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항 수정</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .container { width: 600px; margin: 50px auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        textarea { height: 200px; }
        .btn-group { text-align: right; }
        button { padding: 10px 20px; cursor: pointer; }
        .btn-update { background-color: #28a745; color: white; border: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>공지사항 수정</h2>
    <hr>

    <input type="hidden" id="noticeId" th:value="${notice.noticeId}">

    <div class="form-group">
        <label for="title">제목</label>
        <input type="text" id="title" th:value="${notice.title}">
    </div>

    <div class="form-group">
        <label>
            <input type="checkbox" id="isPinned" th:checked="${notice.isPinned}"> 상단 고정 여부
        </label>
    </div>

    <div class="form-group">
        <label for="content">내용</label>
        <textarea id="content" th:text="${notice.content}"></textarea>
    </div>

    <div class="btn-group">
        <button type="button" onclick="history.back()">취소</button>
        <button type="button" class="btn-update" onclick="updateNotice()">수정완료</button>
    </div>
</div>

<script>
    function updateNotice() {
        const id = document.getElementById('noticeId').value;

        // 1. 수정된 데이터 수집
        const requestData = {
            title: document.getElementById('title').value,
            content: document.getElementById('content').value,
            isPinned: document.getElementById('isPinned').checked
        };

        if (!requestData.title || !requestData.content) {
            alert("제목과 내용을 입력해주세요.");
            return;
        }

        // 2. Axios PUT 요청
        axios.put('/api/admin/notice/' + id, requestData)
            .then(response => {
                alert("성공적으로 수정되었습니다.");
                // 수정 후 상세 페이지로 이동
                location.href = '/admin/notice/' + id;
            })
            .catch(error => {
                console.error("수정 실패:", error);
                alert("수정에 실패했습니다.");
            });
    }
</script>

</body>
</html>
