<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 | HealLink</title>

    <!-- 공통 CSS -->
    <link rel="stylesheet" th:href="@{/css/global.css}">

    <!-- 헤더, 푸터 CSS -->
    <link rel="stylesheet" th:href="@{/css/mainpage/header.css}">
    <link rel="stylesheet" th:href="@{/css/mainpage/footer.css}">

    <!-- 컨텐츠 CSS -->
    <link rel="stylesheet" th:href="@{/css/member/join.css}">
</head>
<body>

<div th:replace="mainpage/header :: header"></div>

<main class="join-container">
    <!-- 안내 문구 -->
    <div class="join-message">
        <h1>HealLink</h1>
        <p>Member Join</p>
    </div>

    <form th:action="@{/join}" method="post">
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
        <!-- 이름 -->
        <div class="form-group">
            <label for="name">이름 (필수)</label>
            <input type="text" id="name" name="name"
                   required placeholder="이름을 입력해주세요">
        </div>
        <!-- 이메일 -->
        <div class="form-group">
            <label>이메일 (필수)</label>

            <div class="email-wrapper">
                <!-- 아이디 -->
                <input type="text" id="emailId"
                       placeholder="이메일 아이디"
                       required>

                <span class="at">@</span>

                <!-- 도메인 직접 입력 -->
                <input type="text" id="emailDomain"
                       placeholder="도메인"
                       required>

                <!-- 도메인 선택 -->
                <select id="domainSelect">
                    <option value="">직접 입력</option>
                    <option value="naver.com">naver.com</option>
                    <option value="gmail.com">gmail.com</option>
                    <option value="daum.net">daum.net</option>
                    <option value="kakao.com">kakao.com</option>
                </select>
            </div>

            <!-- 실제 서버로 보낼 이메일 -->
            <input type="hidden" id="email" name="email">
        </div>

        <!-- 비밀번호 -->
        <div class="form-group">
            <label for="password">비밀번호 (필수)</label>
            <input type="password" id="password" name="password"
                   required placeholder="비밀번호를 입력해주세요"
                   autocomplete="new-password">
            <small class="form-hint">
                영문, 숫자 포함 8자 이상
            </small>
        </div>

        <!-- 비밀번호 확인 -->
        <div class="form-group">
            <label for="passwordConfirm">비밀번호 확인 (필수)</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm"
                   required placeholder="비밀번호를 한 번 더 입력해주세요">
            <small class="error-message" style="display:none;">
                비밀번호가 일치하지 않습니다.
            </small>
        </div>

        <!-- 전화번호 -->
        <div class="form-group">
            <label for="phone">전화번호</label>
            <input type="tel" id="phone" name="tel"
                   placeholder="-없이 입력하세요">
        </div>

        <!-- 회원가입 버튼 -->
        <button type="submit" class="join-btn">회원가입</button>

        <!-- 로그인 링크 -->
        <div class="signup-text">
            이미 회원이신가요? <a href="/login">로그인</a>
        </div>
    </form>
</main>
<script th:src="@{/js/join.js}"></script>
</body>
</html>
