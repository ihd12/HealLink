<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<aside class="mypage-sidebar" th:fragment="sidebar(activeMenu)">
    <h2 class="sidebar-title">HealLink</h2>

    <ul class="sidebar-menu">
        <li>
            <a th:href="@{/mypage/profile}"
               th:classappend="${activeMenu == 'profile'} ? 'active'">
                회원정보
            </a>
        </li>
        <li>
            <a th:href="@{/mypage}"
               th:classappend="${activeMenu == 'reservation'} ? 'active'">
                내 예약
            </a>
        </li>

        <!-- 관리자 전용 메뉴 -->
        <li class="admin-section" sec:authorize="hasRole('ADMIN')">
            <span class="admin-title">관리자 페이지</span>
            <ul class="admin-menu">
                <li>
                    <a th:href="@{/admin/users}">사용자 관리</a>
                </li>
                <li>
                    <a th:href="@{/admin/notices}">공지사항 관리</a>
                </li>
            </ul>
        </li>
    </ul>
</aside>

<script src="/js/mypage.js" defer></script>
</body>
</html>
